<html>
	<head>
		<link rel="stylesheet" type="text/css" href="CSS/styles.css">
		<title>Countdown Timer</title>

		<!--Let browser know website is optimized for mobile-->
      		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body>
		<h1 id="countdown" class="h1 countdown">COUNTDOWN TIMER 1.0</h1>
		<h4 id="SOSC" class="h4 SOSC">By SOSC</h4>

		<div align="center" class="div timeboxes">
			<input type="number" id="hour" value="00"> :
			<input type="number" id="minute" value="00"> :
			<input type="number" id="second" value="00">
		</div>

		<div align="center">
			<button id="start" class="button start" onclick="start()">START</button>
			<button id="stop" class="button stop" onclick="stop()">STOP</button>
		</div>

		<script type="text/javascript" src="javascript/script.js"></script>
	</body>


</html>
