<html>
	<head>
		<link rel="stylesheet" type="text/css" href="CSS/styles.css">
		<title>Countdown Timer</title>

		<!--Let browser know website is optimized for mobile-->
      		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body>
		<h3 id="countdown" align="left" class="h2 countdown">Countdown Timer 1.0</h1>
		<h4 id="SOSC" align="left" class="h4 SOSC">By SOSC</h4>

		<div align="center" class="div timeboxes">
			<input type="number" id="hour" onfocus="this.value=''" value="00"> :
			<input type="number" id="minute" onfocus="this.value=''" value="00"> :
			<input type="number" id="second" onfocus="this.value=''" value="00">
		</div>

		<div align="center">

			<button class="button start" onclick="start()">
			<div id="start" class="div inv">START</div>
			<img  id="action" src="./images/start.png">
			</button>

			<button class="button reset" onclick="reset()">
			<div id="reset" class="div inv">RESET</div>
			<img src="./images/stop.png">
			</button>

		</div>
	
		<script type="text/javascript" src="javascript/script.js"></script>
	</body>


</html>
